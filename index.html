<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Chart.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="graficos">
        <div class="container">
            <h1>Temperatura e Umidade</h1><br>
            <div class="chart1">
                <canvas id="myChart"></canvas>
            </div>

        </div>
        <div class="container">
            <h1>Média Temperatura e Umidade</h1><br>
            <div class="chart2">
                <canvas id="myChart2"></canvas>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 5,
                backgroundColor: 'rgb(231, 94, 94)',
                borderColor: 'rgb(231, 94, 94)',
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 5,
                backgroundColor: 'rgb(67, 146, 236)',
                borderColor: 'rgb(67, 146, 236)'
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    const chart2 = document.getElementById('myChart2');

    new Chart(chart2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 5,
                backgroundColor: 'rgb(231, 94, 94)',
                borderColor: 'rgb(231, 94, 94)',
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 5,
                backgroundColor: 'rgb(67, 146, 236)',
                borderColor: 'rgb(67, 146, 236)'
            }],
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
